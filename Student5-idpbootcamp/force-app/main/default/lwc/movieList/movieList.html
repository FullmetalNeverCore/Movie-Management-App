<template>
    <lightning-card title="Movies" icon-name="custom:custom63">
        <lightning-spinner if:true={isLoading}></lightning-spinner>

        <template if:true={movies}>
            <div class="filter-container">
                <lightning-input
                    label="Search by name"
                    type="text"
                    value={searchTerm}
                    onchange={handleTitleChange}
                    class="custom-input">
                </lightning-input>

                <lightning-combobox
                    name="genreFilter"
                    label="Filter by Genre"
                    value={selectedGenre}
                    placeholder="Select Genre"
                    options={genreOptions}
                    onchange={handleGenreChange}
                    class="custom-combobox">
                </lightning-combobox>

                <lightning-button
                    label="Reset Filter"
                    onclick={resetFilterSelection}
                    class="custom-button slds-align_absolute-center">
                </lightning-button>
            </div>
            <br>
            <div class="movie-container">
                <template for:each={displayedMovies} for:item="movie">
                    <c-movie-card key={movie.Id} movie={movie}></c-movie-card>
                </template>
            </div>
            <br>
            <template if:true={SearchMode}>
                <div class="show-more-container">
                    <lightning-button
                        label="Show More"
                        onclick={handleLimitChange}
                        class="custom-button slds-align_absolute-center">
                    </lightning-button>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
